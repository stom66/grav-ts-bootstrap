name: T2Bootstrap4
version: 1.0.0
description: "T2 Bootstrap4 is built on top of the Trilby Media Bootstrap 4 theme and uses the popular **Bootstrap 4** Framework"
icon: bold
author:
  name: Tom Steventon
  email: tom@tomsquared.co.uk
  url: https://tomsquared.co.uk
homepage: https://github.com/stom66/grav-ts-bootstrap
keywords: bootstrap, bootstrap4, theme, framework
bugs: https://github.com/stom66/grav-ts-bootstrap/issues
license: MIT

dependencies:
  - { name: bootstrapper}
  - { name: grav, version: '>=1.5.10' }

form:
  validation: strict
  fields:

    fieldset1:
      type: fieldset
      title: NavBar settings
      icon: navbar
      info: Contains settings pertaining to the top navbar element
      help: may contain bugs. erk.
      collapsible: true
      collapsed: false

      fields:
        navbar.style:
          type: select
          label: NavBar Style
          size: medium
          default: navbar-light
          options:
            navbar-dark: Dark (light text)
            navbar-light: Light (dark text)

        navbar.bgstyle:
          type: select
          label: NavBar BG Style
          size: medium
          default: bg-light
          options:
            bg-dark: Dark
            bg-light: Light
            bg-primary: Primary
            bg-secondary: Secondary
            bg-success: Success
            bg-danger: Danger
            bg-warning: Warning
            bg-info: Info
            bg-white: White
            bg-transparent: Transparent

        navbar.bgcolor:
          type: colorpicker
          label: NavBar BG Color
          size: small
          default: ''
          help: Overrides the NavBar BG Style. Set to blank or ffffff to disable.

        navbar.dropdown:
          type: toggle
          label: Dropdown in navbar
          highlight: 1
          default: 1
          options:
            1: Enabled
            0: Disabled
          validate:
          type: bool collapsible: true

        navbar.expand:
          type: select
          label: Navbar expand breakpoint
          size: small
          default: none
          options:
            none: None
            navbar-expand-sm: Small
            navbar-expand-md: Medium
            navbar-expand-lg: Large
            navbar-expand-xl: Extra Large

    fieldset2:
      type: fieldset
      title: Favicon settings
      icon: star-o
      info: Favicons should be placed in user/images/favicons
      help: ICO icons must be provided in ico format and should contain sizes 16, 32, and 48
      collapsible: true
      collapsed: false

      fields:
        favicon.ico:
          type: filepicker
          size: medium
          folder: 'user/images/favicons'
          label: Select an ICO favicon
          accept:
            - .ico

        favicon.png:
          type: filepicker
          size: medium
          folder: 'user/images/favicons'
          label: Select a PNG favicon
          preview_images: true
          accept:
            - .png

        favicon.svg:
          type: filepicker
          size: medium
          folder: 'user/images/favicons'
          label: Select a SVG favicon
          preview_images: true
          accept:
            - .svg

        favicon.mstile_sq:
          type: filepicker
          size: medium
          folder: 'user/images/favicons'
          label: Select a square Microsoft tile icon (558x558)
          preview_images: true
          accept:
            - .png

        favicon.mstile_re:
          type: filepicker
          size: medium
          folder: 'user/images/favicons'
          label: Select a rectangular Microsoft tile icon (558x270)
          preview_images: true
          accept:
            - .png

    fieldset3:
      type: fieldset
      title: Meta data options
      icon: cogs
      info: Contains various webapp settings
      help: ICO icons must be provided in ico format and should contain sizes 16, 32, and 48
      collapsible: true
      collapsed: false

      fields:
        fb_app_id:
          type: text
          size: medium
          label: Facebook App ID
          validate:
              type: int
              min: 0
              
        twitter_handle:
          type: text
          size: medium
          label: Twitter handle
          info: Your full handle, including prefix, eg @stom66
          validate:
              type: int
              min: 0

        og_image:
          type: filepicker
          size: medium
          folder: 'user/images'
          label: Default OpenGraph image
          info: OpenGraph images should be served at 19.1:10 aspect ratio
          preview_images: true
          accept:
            - .png

    fieldset4:
      type: fieldset
      title: Chrome/webkit settings
      icon: cogs
      info: Contains various webapp settings
      help: ICO icons must be provided in ico format and should contain sizes 16, 32, and 48
      collapsible: true
      collapsed: false

      fields:

        chrome.theme_color:
          type: colorpicker
          label: Theme color (Webkit, Firefox)
          info: Android, Chrome, Firefox OS, and Opera header and address bar color
          size: medium
          default: '#424a50'

        chrome.app_capable:
          type: toggle
          label: App capable? (mobile-app-capable)
          highlight: no
          default: no
          options:
            no: Disabled
            yes: Enabled
          validate:
          type: bool collapsible: true

        chrome.app_display:
          type: select
          label: Chrome app manifest display setting
          size: medium
          default: standalone
          options:
            standalone: standalone
            browser: browser
            fullscreen: fullscreen
            standalone: standalone
            minimal-ui: minimal-ui

        chrome.app_manifest:
          label: Manifest.json location
          type: pages
          size: medium

        chrome.app_start_url:
          label: App start page
          type: pages
          size: medium

        chrome.app_scope:
          label: App scope
          type: text
          default: /
          size: medium

        chrome.app_name:
          label: App name
          type: text
          default: 
          size: medium

        chrome.app_short_name:
          label: App short_name
          type: text
          default: 
          size: medium

    fieldset5:
      type: fieldset
      title: Microsoft/Ie/Edge settings
      icon: cogs
      info: Contains various webapp settings
      help: ICO icons must be provided in ico format and should contain sizes 16, 32, and 48
      collapsible: true
      collapsed: false

      fields:

        ms.theme_color:
          type: colorpicker
          label: Theme color
          size: medium
          default: '#424a50'

        ms.tile_color:
          type: colorpicker
          label: Tile color
          size: medium
          default: '#424a50'

        ms.browserconfig:
          label: browserconfig.xml location
          type: pages
          size: medium

    fieldset6:
      type: fieldset
      title: Apple/iOS settings
      icon: cogs
      info: Contains various webapp settings
      help: ICO icons must be provided in ico format and should contain sizes 16, 32, and 48
      collapsible: true
      collapsed: false

      fields:

        ios.theme_color:
          type: select
          label: Theme color
          size: medium
          default: default
          options:
            default: Default
            black: Black
            black-translucent: Black translucent

        ios.app_capable:
          type: toggle
          label: App capable? (apple-mobile-web-app-capable)
          highlight: no
          default: no
          options:
            no: Disabled
            yes: Enabled
          validate:
          type: bool collapsible: true

