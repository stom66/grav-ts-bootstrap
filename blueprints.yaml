name: T2Bootstrap4
version: 1.0.0
description: "T2 Bootstrap4 is built on top of the Trilby Media Bootstrap 4 theme and uses the popular **Bootstrap 4** Framework"
icon: bold
author:
  name: Tom Steventon
  email: tom@tomsquared.co.uk
  url: https://tomsquared.co.uk
homepage: https://github.com/stom66/grav-ts-bootstrap
keywords: bootstrap, bootstrap4, theme, framework
bugs: https://github.com/stom66/grav-ts-bootstrap/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.5.10' }

form:
  validation: strict
  fields:

    fieldset1:
      type: fieldset
      title: Theme settings
      icon: cog
      info: Contains settings pertaining to the theme operation
      help: may contain bugs. erk.
      collapsible: true
      collapsed: false
      import@:
        type: blueprints/theme/resources
        context: theme://

    fieldset2:
      type: fieldset
      title: NavBar settings
      icon: navicon
      info: Contains settings pertaining to the top navbar element
      help: may contain bugs. erk.
      collapsible: true
      collapsed: false
      import@:
        type: blueprints/theme/navbar
        context: theme://

    fieldset3:
      type: fieldset
      title: Favicon settings
      icon: star-o
      info: Favicons should be placed in user/images/favicons
      help: ICO icons must be provided in ico format and should contain sizes 16, 32, and 48
      collapsible: true
      collapsed: false
      import@:
        type: blueprints/theme/favicon
        context: theme://

    fieldset4:
      type: fieldset
      title: Meta data options
      icon: cogs
      info: Contains various webapp settings
      help: ICO icons must be provided in ico format and should contain sizes 16, 32, and 48
      collapsible: true
      collapsed: false
      import@:
        type: blueprints/theme/metadata
        context: theme://

    fieldset5:
      type: fieldset
      title: Chrome/webkit settings
      icon: cogs
      info: Contains various webapp settings
      help: ICO icons must be provided in ico format and should contain sizes 16, 32, and 48
      collapsible: true
      collapsed: false
      import@:
        type: blueprints/theme/chrome
        context: theme://

    fieldset6:
      type: fieldset
      title: Microsoft/Ie/Edge settings
      icon: cogs
      info: Contains various webapp settings
      help: ICO icons must be provided in ico format and should contain sizes 16, 32, and 48
      collapsible: true
      collapsed: false
      import@:
        type: blueprints/theme/msie
        context: theme://

    fieldset7:
      type: fieldset
      title: Apple/iOS settings
      icon: cogs
      info: Contains various webapp settings
      help: ICO icons must be provided in ico format and should contain sizes 16, 32, and 48
      collapsible: true
      collapsed: false
      import@:
        type: blueprints/theme/appleios
        context: theme://

